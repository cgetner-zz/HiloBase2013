      title_contentL1: "Hilo respecte la propriété intellectuelle des autres et demande à son utilisateurs de faire la même chose. Vous admettez et acceptez que le Service contienne d’informations exclusives de valeur qui sont protégées par la propriété intellectuelle applicable et par d'autres droits et lois. Si vous pensez que le travail sur le quel vous avez du copyright a été enfreint sur le Service, ou sur tout autre site du quel le Service este lie, consultez notre procédure de réclamation pour l'enfreindre du copyright."
