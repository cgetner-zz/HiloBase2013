      title_contentL3: "Hilo est le propriétaire du copyright ou le licencié, ou a autrement-dit le droit d'afficher tout le contenu et l'information sur le site Internet Hilo. Hilo a copyright sur la sélection, la coordination, l'arrangement et l'amélioration du contenu du Service comme une compilation d'un travail collectif, ainsi que du contenu original du Hilo, y compris, mais sans s'y limiter, à des écrans apparaissant sur le site Internet du Hilo."
      title_contentL4: "Vous pouvez télécharger et imprimer des parties du matériel des différents sections du Service, avec les restrictions et limitations suivantes .Vous pouvez faire des copies imprimées de toutes les sections du matériel téléchargés du Service uniquement pour votre propre usage non commercial, ou, pour les portions du Service conçu pour un usage commercial par les employeurs, pour les besoins internes de ressources humaines ou pour autres buts qui sont expressément autorisées par Hilo. En plus, et sauf disposition contraire expressément autorisée par la loi américaine sur le copyright, aucune autre copie, redistribution, retransmission, publication, performance, affichage , modification, création d'œuvres dérivées ou exploitation commerciale du contenu du Service, en tout ou en partie, ne sera permis sans l'autorisation écrite préalable de Hilo et du propriétaire du copyright (si ce n'est pas Hilo). En cas de permission de faire des copies, redistribution ou publication autorisée de matériel protégé, aucun changement ou suppression de l' attribution de l'auteur, la légende de la marque ou copyright seront faites. Vous admettez que vous n'obtenez aucun droit de propriété en téléchargeant matériel protégé par copyright. Sauf qu'il est expressément indiqué dans le Contrat, Hilo n'accorde aucun licence ou autre autorisation à vous ou à n'importe quel utilisateur ou à nos fournisseurs de contenus ou de services , de marques de fabrique, marques déposées, marques de service, marques de service déposées, autre matériel protégé par copyright ou autres propriété intellectuelle, en les plaçant sur le site Internet du Hilo."
      title_contentL5: "Les matériaux et les informations qui: (A) un chercheur d’emploi soumet pour créer un compte, entrer les données de profil de couplage, remplir un questionnaire de personnalité, et  entrer les informations de paiement (tous ces éléments sont appelés \"Informations personnels \") et (B) un employeur ou un utilisateur similaire soumet pour créer un compte, entrer les données de profil de couplage, en entrant autre information sur l'employeur ou informations relatifs au travail (ceux-ci sont considérés comme de \"Renseignements de l'employeur\", et avec les Informations personnelles, \"Information sur l'utilisateur\"), sont régis par notre Politique de Confidentialité, qui est incorporé ici par référence. Séparé et différent de ces domaines qui collectent Informations d' utilisateur, le Service Hilo peut inclure certains domaines qui sont publiques, et permettre une discussion, l'affichage et l'interaction entre les utilisateurs du Hilo. Ces zones publiques peuvent inclure des groupes de discussion, messagerie électronique, forums, newsgroup et autres zones similaires. Informations et postes que vous soumettez à travers ces zones publiques du Service sont traitées différemment des informations d'utilisateur. Vous acceptez d'accorder à Hilo une licence non exclusive, libre de redevance, dans le monde entier, une licence perpétuelle, avec le droit de sous-licencier, reproduire, distribuer, transmettre, créer d’ œuvres dérivatives, afficher publiquement et exécuter publiquement tout matériel et toute autre information (y compris , sans limitation, toutes les idées qui y sont contenues) que vous soumettez, affichez ou transmettez par les zones publiques du Service (telles que les groupes de discussion, messagerie électronique, des forums, et newsgroups) par tous les moyens et dans tous les médias actuellement connus ou développés ultérieurement. Vous pouvez choisir d'associer votre nom ou un nom d'utilisateur avec vos messages publics ou avec des communications. Si vous choisissez d'associer votre nom ou un nom d'utilisateur avec vos messages publiques ou avec des communications, vous accordez à Hilo le droit d'utiliser ces noms et d'autres informations dans ces zones publiques du Service, ainsi que pour toute publicité, marketing et matériel promotionnelle lie à celui-ci. Vous admettez que Hilo peut librement céder ou transférer les droits accordés par les présentes. En outre, vous convenez que vous n'aurez aucun recours contre Hilo pour toute infraction présumée ou réelle ou appropriation illicite de tout droit de propriété dans vos communications à nous (sauf en ce qui concerne vos informations personnelles) ou dans tout matériel que vous soumettez, affichez, ou transmettez par les zones publiques du Service."
      title_contentL6: "Vous déclarez et garantissez à Hilo que (a) vous avez l'autorité d'entrer dans ce Contrat et des droits suffisants pour accorder les licences accordées aux présentes, et (b) les matériaux et autres informations que vous soumettez, affichez ou transmettez par le Service n'enfreindront pas le copyright d'un tiers, les brevets, marques de fabrique, secrets commerciaux ou autres droits de propriété.  Vous admettez que la charge de s'assurer qu'un élément soumis ou affiché n'est pas protégé par copyright appartient à vous et vous acceptez que vous sera le seul responsable pour tout dommage résultant de l'atteinte aux droits de copyright et aux autres droits de propriété ou tout dommage résultant de vos soumissions ou publications. En plus, vous acceptez de respecter toutes les autres dispositions du présent Contrat concernant les matériaux ou autres informations qui vous soumettez, affichez ou transmettez par le Service."
    hilo_accounts:
      title: "COMPTES  HILO"
      title_contentL1: "Bien que vous puissiez accéder et utiliser certaines parties du Service sans créer un compte Hilo et sans devenir un membre, un compte est nécessaire pour profiter pleinement et bénéficier de certaines prestations de service, y compris la possibilité d'utiliser certains outils d'évaluation, de recevoir du contenu personnalisé , et de profiter de notre moteur couplé."
      title_contentL2: "Toutefois, l'adhésion à Hilo est destiné aux citoyens et résidents américains. Si vous n'êtes pas un citoyen ou résident américain, mais vous registrez comme membre Hilo, vous devez être conscients que les données personnelles que vous fournissez peuvent être stockés dans un pays autre que celui dans lequel vous résidez. Par conséquence, ne créez pas un compte Hilo, ce chose fera la collecte ou de la protection des données que vous soumettez sujet aux lois de toute juridiction non américaine."
      title_contentL3: " Lorsque vous créez un compte Hilo, vous utilisez votre ID et mot de passe Hilo pour accéder au Service. Votre intimité est importante pour nous, donc n'oubliez pas qu'il est votre responsabilité de maintenir la confidentialité en ce qui concerne votre ID et mot de passe Hilo .Ne partagez pas votre ID Hilo ou mot de passe. En tant que membre Hilo, vous consentez à notifier Hilo immédiatement de toute utilisation non autorisée de votre mot de passe ou ID Hilo, ou de toute autre violation de sécurité. En plus, vous acceptez de payer tous les frais encourus par les utilisateurs de votre Hilo identifiant et votre carte de crédit ou autre moyen de paiement à des prix en vigueur lorsque ces frais sont engagés, y compris les taxes applicables. Vous comprenez que certains tiers peuvent offrir des services par le Service. Les prix des produits et services offerts par le Service peuvent changer à tout moment. Vous comprenez aussi que Hilo n'est pas responsable pour la compromission de la sécurité ou l'intégrité de votre ID Hilo, mot de passe, compte ou information de l'utilisateur , ou de toute perte ou dommage qui se produit dans le cadre ou à la suite de n'importe quel ordinateur et d'autres équipements, configuration du logiciel et des logiciels, des composants du réseau et du réseau, ou fournisseur de services Internet que vous utilisez pour communiquer avec le Service. Hilo n'a aucun contrôle sur ces questions et vous assumez le risque et la responsabilité totale de votre connexion et communication sur l’internet. Hilo ne peut pas et ne sera pas responsable de votre non-respect de l'une de ces termes."
      title_contentL4: "Si vous fournissez des informations vers ou via le Service, vous déclarez et garantissez que vous êtes le propriétaire de ces informations, ou que vous avez obtenu l'autorisation complète et correcte et avez le droit de fournir telles informations. Si vous publiez des informations sur une opportunité ou une poste, vous déclarez et garantissez que vous avez l’autorité pour faire une telle annonce au nom de l'employeur concerné."
    user_conduct:
      title: "CONDUITE DE L’UTILISATEUR"
      title_contentL1: "Hilo s'efforce de vous fournir les informations les plus importantes et appropriées pour les chercheurs d'emploi, et aussi aide le chercheur d’emploi afin d'évaluer la satisfaction au travail, les choix de carrière, les caractéristiques de la personnalité et des relations de travail. Hilo travaille également pour fournir des informations aux employeurs dans l'évaluation des environnements de travail, des postes et des rôles, et dans la compréhension des attributs des candidats. En considérant votre utilisation du Service, vous acceptez de fournir des informations vraies, exactes, à jour et complètes au moment de remplir vos informations de compte, les profils de pairage, des questionnaires de personnalité et des données de pairage, ou lorsque vous êtes demandés des informations sur le Service, et de maintenir et mettre à jour ces informations pour le garder vrai, exactes, à jour et complètes. Cela inclut expressément la fourniture des informations concernant les cartes de crédit ou d'autres informations sur les mécanismes de paiement Si  information que vous fournissez est fausse, inexacte, incomplète ou pas mise au jour Hilo se réserve le droit de résilier votre accès et votre utilisation du Service sans préavis."
      title_contentL2: "Hilo offre le Service pour l'utilisation personnelle, non commerciale et le plaisir du chercheur d'emploi, et pour les besoins internes de ressources humaines des employeurs et pour des utilisations similaires. Vous acceptez de ne pas reproduire, dupliquer, copier, vendre, revendre ou exploiter pour un but commercial une partie de Service, éléments du design ou mise en page du Service, toute utilisation du Service, ou l'accès au Service. Dans le cas où un agent de recherche ou de placement est autorisée par un employeur à afficher, gérer, contribuer ou modifier les informations, y compris les informations relatives aux des postes d'un employeur, l'environnement de travail ou des rôles disponibles, l'agent peut utiliser le Service seulement si: (i) l'agent est expressément autorisée à agir au nom de l'employeur, et (ii) l'employeur reste responsable des actes de l'agent et le contenu de ces informations. En utilisant le Service, un tel agent atteste et garantit que les conditions précédentes ont été satisfaites."
      title_contentL3:
        title_contentL3Msg: " Hilo soutient la liberté d'expression et le libre échange d'idées sur les espaces publics du Service. Toutefois, compte tenu de Hilo et le Service comme fournissant une communauté en ligne forte et dynamique, réceptive et respectueux en ce qui concerne les utilisateurs d'origines, de cultures et les groupes d'âge diverses, et en protégeant  la valeur et l'utilité des données et des informations fournies via le Service, vous acceptez que lorsque vous accédez ou utilisez le Service, vous ne "
        title_contentL3of1: "restreignez ou empêchez autre utilisateur d'utiliser ou de profiter du Service, ou "
        title_contentL3of2: "représentez vous-même comme un autre ou comme un personnage fictif, sauf si vous participez à une zone du Service qui facilite ou encourage l'anonymat, ou "
        title_contentL3of3: "dérangez ou perturbez le Service, ou modifiez ou altérez toute information ou matériels sur ou associés avec le Service qui ne sont pas présenté et maintenu par vous, ou "
        title_contentL3of4: "publiez ou transmettez du matériel illégal, frauduleux, diffamatoire, obscène, pornographique, blasphématoire, menaçant, abusif, haineux, offensant, harcelant , ou autrement répréhensible, information de toute nature, y compris, mais sans s'y limiter, toute transmission constituant ou encourageant une conduite qui constituerait une infraction criminelle, donner lieu à une responsabilité civile ou autrement violer toute loi locale, provinciale, nationale ou étrangère, ou "
        title_contentL3of5: "affichez ou transmettez toute information qui ne respecte pas les droits à la vie privée ou de publicité, ou qui enfreint ou viole en aucune façon les droits des autres, ou"
        title_contentL3of6: "affichez ou transmettez publicité, sollicitation, lettres en chaines, systèmes pyramidaux, opportunités reliées sur commission , marketing par paliers multiples, les possibilités d'investissement ou des programmes, ou d'autres communications commerciales non sollicitées, ou des producteurs de spamming ou des inondations, ou"
        title_contentL3of7: 'affichez ou transmettez information ou logiciel contenant un virus, un cheval de Troie, un ver ou tout autre élément nuisible; ou'
        title_contentL3of8: 'affichez, publiez, transmettez, reproduisez, distribuez ou exploitez de quelque manière toute information, logiciel ou autre matériel obtenu grâce au Service pour des buts commerciales (autres que celles expressément autorisées par le fournisseur de ces informations, les logiciels ou autre matériel); ou '
        title_contentL3of9: "téléchargez, affichez, publiez, transmettez, reproduisez ou distribuez de quelque façon (autre que ceux expressément autorisés en vertu du présent Contrat), les informations, les logiciels ou tout autre matériel obtenu grâce au Service qui sont protégés par le droit d'auteur ou autre droit de propriété ou des ouvrages dérivés à cet égard, sans obtenir la permission du titulaire des droits d'auteur; ou "
        title_contentL3of10: 'téléchargez, affichez, publiez, reproduisez, transmettez ou distribuez de quelque façon (autre que ceux expressément autorisés en vertu du présent Contrat) tout composant du Service , ou des travaux dérivés à cet égard, le Service étant protégé comme une œuvre collective en vertu des lois américaines sur le copyright.'
      title_contentL4: "Certaines parties du Service peuvent obliger les utilisateurs à poster des photos de profil ou autres renseignements identificatoires Utilisateurs de l'employeur peuvent être obliges de publier des informations spécifique sur le poste. Dans le cas ou le Service nécessite de telles informations, il sera considéré comme une violation des termes d'utilisation pour poster des informations fictives (y compris les images de fiction tels que les avatars), non recevables, obsolètes, ou autrement non conformes."
      title_contentL5: "Les post de l'employeur doivent être tenus à jour, et doivent être enlevés si un poste a été occupé ou n'est pas plus offert."
      title_contentL6: "Dans le cas où Hilo croit que les conditions d'utilisation du Service, y compris les restrictions ci-dessus, ont été violés, Hilo peut résilier ou suspendre le compte de tout utilisateur associé à une telle violation. "
      title_contentL7: "Hilo est un distributeur de contenu fournis par des tiers et des utilisateurs. Hilo n'endosse ni n'est responsable de l'exactitude ou la fiabilité de tout avis, conseil ou déclaration faite sur le site Hilo par quelqu'un que  le porte-parole autorisé du personnel Hilo en agissant en sa qualité officielle. Bien que Hilo n'a aucune obligation de surveiller le Service, vous admettez et acceptez que Hilo a le droit de contrôler le contenu et l'utilisation du Service de temps en temps et de divulguer toute information nécessaire ou approprié pour satisfaire toute loi, règlement ou autre procédure gouvernementale , pour faire fonctionner le Service correctement, ou pour se protéger ou protéger ses utilisateurs, comme indiqué plus en détail dans notre Politique de confidentialité. Hilo se réserve le droit de refuser d'afficher ou de supprimer toute information ou matériel du site Hilo, intégral ou en partie, qui, à son avis, est inacceptable, indésirable, inapproprié ou en violation du présent Contrat. "
    privacy_policy:
      title: " POLITIQUE DE CONFIDENTIALITE"
      title_contentL1: "Hilo reconnaît votre droit à la confidentialité et s'engage à protéger votre intimité. Notre politique de confidentialité décrit quelles informations sont collectées par le Service, comment elles peuvent être utilisées, avec qui elles peuvent être partagées, ainsi que votre contrôle sur ces questions. Bien que Hilo prend des mesures raisonnables et appropriées pour s'assurer que vos informations personnelles ne soit pas divulgués que selon la politique de confidentialité, vous comprenez et acceptez que l'internet est un système ouvert et que Hilo ne peut pas et ne garantit pas que les données que vous entres dans le Service ne seront pas interceptées et décryptées par d'autres. Lisez en entier notre politique de confidentialité, qui peut être modifiée de temps en temps Vous comprenez qu'en accédant ou en utilisant le Service, vous acceptez sans modification les termes, conditions et mentions d'avertissement contenus dans la Politique de confidentialité Hilo et acceptez d'être lié par elles. Si vous n'êtes pas d'accord avec les règles contenues dans notre Politique de confidentialité, s'il vous plaît ne pas utiliser le Service."
    third_party_sites:
