    general:
      title: "GENERALITES"
      title_contentL1: "Hilo peut mettre à jour le présent Contrat de temps en temps. Un avis de modifications du Contrat sera affiché sur cette page. Des termes supplémentaires qui s'appliquent à des parties spécifiques du Service peuvent également être affichés dans les parties pertinentes du site Hilo de temps en temps et ils seront clairement identifiés. Tous ces termes supplémentaires sont incorporés par référence dans le présent Contrat. Toutes les modifications au présent Contrat entreront en vigueur dès leur publication. Votre utilisation continue de ce Service est considérée comme votre acceptation de toute modification ou révision du présent Contrat, donc consultez cette page régulièrement."
      title_contentL2: " Ne pas se conformer aux termes du Service, même s'ils sont contenu par le présent Contrat ou par des avis affichés en divers points du Service, peut entraîner la résiliation de votre accès au Service et à votre adhésion Hilo, en plus de tous autres recours qui sont à la disposition de Hilo et / ou à son contenu associé ou fournisseurs de services. Détermination d'une telle défaillance de conformité est à la seule discrétion de Hilo, et Hilo considéra à la fois la lettre et l'esprit du présent Contrat."
