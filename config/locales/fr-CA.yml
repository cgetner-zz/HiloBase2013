      title_contentL1: "VOUS ASSUMEZ LE RISQUE TOTAL ET RESPONSABILITÉ DE VOTRE UTILISATION DU SERVICE ET DE L'INTERNET .VOUS COMPRENEZ ET ACCEPTEZ QUE HILO OFFRE CE SERVICE «TEL QUEL», «AVEC TOUS SES DÉFAUTS» ET NE FAIT AUCUNE DÉCLARATION OU GARANTIE DE QUELQUE NATURE QUE CE SOIT EN CE QUI CONCERNE LE SERVICE, LE SITE HILO, SON CONTENU, SA DISPONIBILITE, OU SON FONCTIONNEMENT. HILO ET SON CONTENU ET FOURNISSEURS DE SERVICES DÉCLINENT TOUTE DÉCLARATION ET GARANTIE, EXPRESSE OU IMPLICITE, Y COMPRIS, MAIS SANS S'Y LIMITER, A LES GARANTIES DE COMMERCIALISATION ET DE COMPATIBILITE , POUR UN BUT PARTICULIER, DE TITRE ET D'ABSENCE DE CONTREFAÇON EN CE QUI CONCERNE LE SERVICE, OU TOUT PRODUIT, INFORMATION OU SERVICE FOURNI PAR LE SITE HILO OU PAR L'INTERNET EN GÉNÉRAL .EN OUTRE, HILO NE GARANTIT PAS QUE LES INFORMATIONS ACCESSIBLES VIA LE SITE DE HILO (Y COMPRIS, MAIS SANS S'Y LIMITER, PROFILS DES CHERCHEURS D' EMPLOI OU DES INFORMATIONS SUR LA POSITION DE L'EMPLOYEUR) EST EXACT, COMPLET, ACTUEL, OU SANS VIRUS OU AUTRES EFFETS NOCIFS OU DELETERES. LE SERVICE N'EST PAS UN SERVICE QUI OFFRE OUTIL PSYCHOLOGIQUE, N'EST PAS CONÇU POUR FAIRE UN DIAGNOSTIC DE TROUBLES PSYCHOLOGIQUES OU DU PERSONNALITE OU DISABILITES, IL N'EST PAS CONÇU POUR DES APPLICATIONS CLINIQUES."
    liability:
      title: 'LIMITATION DE LA RESPONSABILITE'
      title_contentL1: "EN AUCUN CAS HILO ET / OU SES FOURNISSEURS DE CONTENU OU SERVICE SERONT RESPONSABLES, DANS LE PRÉSENT CONTRAT OU EN VERTU D'UN CONTRAT, DE NEGLIGENCE, RESPONSABILITÉ STRICTE, D'UN DÉLIT OU TOUTE AUTRE THÉORIE JURIDIQUE OU ÉQUITABLE POUR DES DOMMAGES DIRECTS, INDIRECTS, ACCESSOIRES SPÉCIAUX, EXEMPLAIRES, CONSÉCUTIFS, PUNITIFS QUE Y COMPRIS, MAIS SANS S'Y LIMITER, LES DOMMAGES RÉSULTANT DE LA PERTE D'UTILISATION, DE DONNEES OU DE PROFITS, PROVENANT DE OU EN RELATION AVEC L'UTILISATION, LA DISPONIBILITÉ, LE FONCTIONNEMENT OU LA PERFORMANCE DU SERVICE, MEME S'IL A ETE INFORME DE LA POSSIBILITE DE TELS DOMMAGES. HILO NE SERA PAS RESPONSABLE POUR TOUTE RÉCLAMATION IMPUTABLE A DES DEFAUTS, RETARDS, ERREURS, OMISSIONS OU INEXACTITUDES CONTENUES DANS LE SERVICE ET / OU DES MATERIAUX OU INFORMATIONS TELECHARGES PAR, OU LIES A, OU D'UN SERVICE OU DES ACTIONS PRISES SUR LEUR FONDEMENT. VOUS RECONNAISSEZ SPÉCIFIQUEMENT QUE HILO N'EST PAS RESPONSABLE DE LA CONDUITE DIFFAMATOIRE, OFFENSIVE OU ILLÉGALE D'AUTRES UTILISATEURS DU SERVICE OU DE TIERS, ET QUE LE RISQUE DE BLESSURES RESTE ENTIÈREMENT AVEC VOUS. PARCE QUE CERTAINS ÉTATS NE PERMETTENT PAS L'EXCLUSION OU LA LIMITATION DE RESPONSABILITÉ POUR LES DOMMAGES DIRECTS OU INDIRECTS, LA LIMITATION CI-DESSUS PEUT NE PAS ETRE APPLICABLE DANS VOTRE CAS. DANS CES ÉTATS, LA RESPONSABILITÉ DE HILO ET SA ACCOMPLISSEMENT EST LIMITEE DANS TOUTE LA MESURE AUTORISEE PAR LA LOI."
    indemnification:
      title: 'INDEMNISATION'
      title_contentL1: " Vous acceptez d'indemniser, défendre et dégager de toute responsabilité Hilo et ses filiales, sociétés affiliées, membres, dirigeants, administrateurs, agents, employés, licencieurs, fournisseurs, et tout autre tiers fournisseurs de services et de contenu de toute réclamation, responsabilité, frais, dommages et coûts, y compris, mais sans s'y limiter, les honoraires d'avocat , faits par une tierce partie liée à ou résultant de votre utilisation du Service, tout contenu que vous soumettez, affichez ou transmettez par le Service, votre connexion au Service, votre violation du présent Contrat, ou de votre violation des droits des autres. "
    third_party_rights:
      title: 'DROITS DE TIERS'
      title_contentL1: "Les dispositions du présent Contrat, y compris, mais sans s'y limiter, au Contenu Exclusif, Conduite de L’Utilisateur , exclusions de garanties, limitation de responsabilité  et au paragraphes ci-dessus sur l’indemnisation sont à l'avantage de Hilo et de ses filiales, membres, directeurs, affiliés, administrateurs , agents, employés, licencieurs, fournisseurs, et tout autre tiers fournisseurs de services ou de contenu par le Service. Chacun de ces individus ou entités auront le droit d'affirmer et imposer ces dispositions directement contre vous en son nom propre."
    miscellaneous:
      title: 'DISPOSITIONS DIVERSES'
      title_contentL1: " Le service fourni par Hilo peut être consulté du chacun des 50 états des États-Unis, ainsi que d'autres pays à travers le monde. Comme chacun de ces endroits a des lois qui peuvent différer, en accédant et en utilisant le Service vous acceptez que ce Contrat sera régi et interprété conformément aux lois de l'État de New York, sans égard au conflit des dispositions juridiques. Vous acceptez que toute action ou procédure juridique entre Hilo et vous pour n'importe quel but concernant ce Contrat ou en vertu des présentes obligations des parties soit porté exclusivement devant un tribunal fédéral ou d'État compétent dans le district ouest de New York, et vous acceptez de vous soumettre à la compétence personnelle desdits tribunaux. Hilo ne déclare pas  que les matériaux ou autres informations accessibles sur ou via le Service sont appropriés ou disponibles pour utilisation dans d'autres endroits et y accéder à partir des endroits où leur contenu est illégal est interdit. Accéder au service de l'extérieur des 50 États des États-Unis est à votre propre risque et initiative et vous êtes responsable de respecter les lois locales .Toute cause d'action ou réclamation que vous pourriez avoir à l'égard du Service doit être intentée dans un (1) an après la réclamation ou cause d'action ou telle réclamation ou cause d'action est définitivement prescrite, indépendamment de n'importe quel statut ou  loi à l'effet contraire. "
      title_contentL2: "Le défaut de Hilo d'insister sur le respect de toute disposition du présent Contrat ne peut être interprétée comme une renonciation de toute disposition ou droit. Ni le cours de conduite entre les parties, ni la pratique commerciale ne doit agir pour modifier une disposition quelconque du présent Contrat. Hilo peut céder ses droits et obligations en vertu du présent accord à toute partie, à tout moment,  sans préavis."
      title_contentL3: "Les dispositions du présent Contrat sont indépendants et séparés les uns des autres et aucune provision ne doit être affecté ou rendue invalide ou inapplicable en vertu du fait que, pour une raison quelconque, une ou plusieurs d'entre eux peut être invalide ou inapplicable en tout ou en partie. Si une section quelconque de cet accord est invalide ou inapplicable, cette section (s) doit être limitée ou exclue du présent Contrat dans la mesure minimale nécessaire, et l'équilibre du présent accord restera en vigueur et en plein effet."
    termination:
      title: 'RESILIATION'
      title_contentL1: "Le présent Contrat peut être résilié par chacune des parties à tout moment pour n'importe quelle raison, sans préavis, et vous ne pouvez plus accéder ou utiliser le Service après cet accord a été résilié. Dès la résiliation, votre ID et mot de passe Hilo peut être désactivé et tout autre accès à vos données personnelles interdit. Les dispositions des certains paragraphes ci-dessus , y compris celles sur le contenu exclusif, Conduite de l'utilisateur , limitation de responsabilité, l'indemnisation, les droits de tiers, Divers survivront à la résiliation du présent Contrat."
      title_contentL2: "Hilo se réserve le droit de modifier, de suspendre ou d'interrompre le Service, l'opération du Service, les politiques de maintenance ou d'assistance et les procédures,  le contenu du Service à tout moment, temporairement ou définitivement, sans préavis. Vous acceptez que Hilo ne sera pas responsable à vous ou à tout tiers pour toute modification, suspension ou interruption."
    acknowledgment:
      title: 'RECEPTION'
      title_contentL1: "Le présent Contrat (avec matériels incorporés par renvoi dans le présent Contrat) représente l'intégralité du contrat entre vous et Hilo concernant l'utilisation du Service et remplace tous les accords antérieurs, les déclarations ou les représentations. En accédant ou en utilisant le Service, VOUS ACCEPTEZ D'ETRE LIE PAR CET ACCORD ET PAR LA POLITIQUE DE CONFIDENTIALITÉ HILO CITÉS."
  employer_privacy_policy:
    title: 'POLITIQUE DE CONFIDENTIALITE'
    sub_title: 'Politique de confidentialité'
    overview:
      title: 'Généralités'
      title_contentL1: "Hilo, Inc (\" Hilo \"), en fournissant le site internet Hilo et les services connexes en ligne, se préoccupe pour la protection de votre intimité et comprend que vous vous souciez de la façon dont les informations qui vous concernant sont utilisées et partagées . Cet avis (la «Politique de confidentialité») décrit comment nous pouvons recueillir et utiliser les informations personnelles sur vous, avec qui nous pouvons les partager, les choix que vous avez en les concernant, comment nous les protégeons. Cette politique de confidentialité est incorporée et fait partie de l’Accord d' utilisateur pour le chercheur d'emploi régissant l'utilisation des services en ligne Hilo (le «Service»). Nous vous encourageons à vous familiariser avec nos pratiques de confidentialité, comme indiqué ci-dessous. En accédant et en utilisant le Service, vous reconnaissez que vous avez lu et compris la présente Politique de confidentialité et vous acceptez et consentez aux pratiques de confidentialité décrites ci-dessous."
    information_collect:
      title: "Quelles informations recueillons-nous?"
      title_contentL1:
        title: "Hilo peut recueillir divers types d' informations de ou sur vous par ou en relation avec le Service. Par exemple: "
        title_contentL1of1: "Lorsque vous créez un compte avec nous, vous nous fournissez des renseignements de base (tel que votre nom, numéro de téléphone, code postal, adresse e-mail). Si vous créez un compte qui est associé à un service de réseautage social, tels que Facebook ou Twitter, nous pouvons également recueillir certaines informations utilisées pour identifier votre compte avec ces services."
        title_contentL1of2: "Quand vous entrez des données de profil de pairage, vous nous fournissez des informations sur vos exigences et sur vos qualifications pour un poste (tel que la rémunération, les exigences de trajet, l'éducation, l'expérience et les compétences), ce qui peut être utile pour associer votre profil avec des opportunités spécifiques."
        title_contentL1of3: "Lorsque vous remplissez le questionnaire de personnalité, vous nous fournissez, et à notre tiers fournisseur de test,  des informations de contact, des informations sur vos qualifications, et les réponses à une série de questions visant à obtenir des informations sur votre personnalité et vos intérêts."
        title_contentL1of4: "Lorsque vous avez terminé le processus d'activation du site, nous collectons les informations de paiement (y compris les coordonnées et informations de carte de crédit). En nous fournissant ces informations, nous pouvons compléter votre achat de tout produit ou service que vous choisissez de recevoir et de payer pour."
      title_contentL2: "En outre, si vous correspondez ou communiquez avec Hilo ou avec ses représentants du service clientèle, Hilo peut conserver le contenu et les métadonnées de correspondance et de la communication, quel que soit le mode ou moyen par lequel elle a été faite. Cette information aide Hilo à améliorer le Service et les matériaux, les produits et les services que nous offrons par le Service, et à répondre aux demandes actuelles et futures plus efficace."
      title_contentL3: "Comme beaucoup d'autres sites web, les serveurs web utilisés pour faire fonctionner le Service collectent certaines données qui vous concernent et l'équipement et la méthode de communication que vous utilisez pour accéder à l’Internet et au Service. Sans combinant ces données avec d'autres sources d'information, il ne vous identifie tout de suite. Ils révèlent des choses telles que le protocole Internet («IP») attribué à un ordinateur, les pages spécifiques accédé sur le Service, l’adresse URL (\"URL\") de la page Web affichée immédiatement avant de se rendre au Service, et le montant approximatif du temps passé au service. Cette information est recueillie, entre autres choses, pour faciliter le fonctionnement du Services et l'administration du système, pour générer une information statistique complète, non identifiable concernant l'activité de Service et son utilisation, et pour améliorer le contenu et la diffusion de contenu en ce qui concerne le Service et les matériaux, produits, et les services que nous mettons à disposition sur le Service."
      title_contentL4: "Hilo utilise également des \"cookies\"(petits fichiers textes stockés sur votre ordinateur) pour aider à suivre et de personnaliser votre accès et votre utilisation du Service. Les cookies stockent et conservent des informations qui nous aident à vous reconnaître lorsque vous revenez sur le Service après une visite précédente. Les cookies peuvent également stocker des ID de connexion ou des ID susceptible d'être créés ou qui sont attribués à vous par Hilo et le mot de passe associé, bien que ces informations soient stockées sur votre ordinateur sous forme cryptée. Les navigateurs sur internet les plus populaires vous permettent de les configurer afin de ne pas accepter les cookies. Toutefois, la configuration de votre navigateur pour refuser les cookies peut vous empêcher de profiter pleinement du Service et des matériaux, produits et services qui Hilo met à disposition sur le Service."
    information_use:
      title: "Comment utilisons-nous les informations que nous recueillons?"
      title_contentL1: "En plus de les usages mentionnés ou décrits ci-dessus, Hilo utilise les informations qu'il recueille de/ou sur vous pour améliorer les matériaux, les produits et les services qui sont mis à disposition sur le Service, pour vous informer sur les modifications apportées au Service ou sur des nouveaux produits ou services qui sont mis à disposition sur ou via le Service, afin d'évaluer vos besoins et personnaliser le contenu du Service qui vous est livré, pour faciliter le traitement de tous les achats que vous effectuez par le Services et la livraison de nos produits et services à vous, et pour d'autres buts commerciales légitimes et légales du Hilo. Hilo peut fait disponible l'information que vous avez fournie, sur une base confidentielle, à ses tiers fournisseurs de services pour assister Hilo dans son traitement interne propre et dans l'utilisation de ces informations. Parmi autres fournisseurs de services, Hilo rend l'information de votre questionnaire disponible pour l’entreprise qui fait des tests pour les tiers, ayant le but d’aider le Service."
      title_contentL2: " Hilo ne partage pas des informations personnellement identifiables collectées sur vous avec  l’ aide des tiers, sauf que nous puissions combiner ou agréger l'information personnelles qui vous concerne, sous forme anonyme(ca veut dire, sous une forme qui ne permet pas de vous identifier), avec d'autres données concernant nos produits, services, ou d'autres clients et utiliser les informations agrégées pour des buts diverses, y compris le partager avec nos clients et avec des tiers . Par exemple, on peut agréger vos informations avec d'autres utilisateurs afin que nous puissions fournir certaines statistiques sur notre communauté d'utilisateurs pour les annonceurs, les employeurs et les autres."
      title_contentL3: "Notre politique est de ne pas vendre des listes contenant des informations personnelles sur les utilisateurs du Service, sur les personnes inscrites ou les abonnés, et nous ne partageons pas des informations sur la carte de crédit ou d'autres informations financières qui vous concerne, sauf si nécessaire pour livrer, facturer, et recueillir pour les produits ou services que vous achetez ou abonnez via le Service."
    choice_option:
      title: "Quels choix avez-vous?"
      title_contentL1: "Vous pouvez mettre à jour à tout moment l'information d'enregistrement que vous avez entré à souscrire à n'importe lequel des produits ou services que nous offrons par le Service. En contactant ou en envoyant une demande à nous aux numéros ou adresses ci-dessous, vous pouvez également nous demander de retirer votre nom de notre liste d'utilisateurs de services qui souhaitent recevoir des communications de Hilo. Une fois que vous vous excluez grâce à une telle demande, nous honorerons votre choix jusqu'à ce que vous nous informez autrement. Rappelez-vous, cependant, que si nous avons déjà partagé les informations qui vous concernant, conformément à votre inscription ou la participation à des services offerts par nos tiers fournisseurs de services, ces prestataires de services peuvent en outre servir de cette information et vous aurez besoin de les contacter directement à l’égard de ce sujet."
    information_privacy:
      title: "Comment protégeons-nous les informations collectées sur vous?"
      title_contentL1: "Hilo accorde une grande importance au protection des renseignements personnels transmises par le Service. Pour cette raison, nous utilisons des solutions de sécurité avancées, y compris 128-bit Secure Sockets Layer (\"SSL\"), la technologie de cryptage pour traiter les paiements et aider à assurer des communications sécurisées. En outre, le service est protégé par un pare-feu qui fournit un degré élevé de sécurité. Cependant, alors que Hilo prend des mesures commercialement raisonnables pour sécuriser et protéger les informations spécifiques au client transmises ou stockés sur notre service, aucun système de sécurité n'est impénétrable et la communication sur Internet peut être interceptée. Par conséquent, nous ne pouvons pas garantir que les renseignements personnels fournis par les utilisateurs du service seront totalement sécurisé."
    changes_to_privacy_policy:
       title: "Les modifications apportées à la Politique de confidentialité"
       title_contentL1: "De temps en temps, Hilo peut modifier ses pratiques de confidentialité en raison de changements dans les exigences pertinentes et applicables légale ou réglementaire, dans nos pratiques commerciales ou d'affaires, ou dans nos efforts pour mieux répondre à vos besoins. Dans le cas d'un tel changement de nos pratiques de confidentialité, un avis sera donné de la manière décrite dans les Conditions d'Utilisation du Service et une politique de confidentialité révisée sera affichée sur le Service."
    business_transfers:
      title: "Transfer d’activite"
      title_contentL1: " Comme Hilo continue à croître et à développer son activité, il est possible que sa structure entité se modifie ou que Hilo pourrait fusionner ou combiner avec, ou que la quasi-totalité de ses actifs pourraient être acquis par une autre société En de telles transactions, les informations sur les clients sont généralement parmi les actifs transférés."
    linked_services:
      title: "Services liés"
      title_contentL1: "Pour votre commodité, certains hyperliens ou d'autres interfaces peuvent être affichés sur le Service, qui pointent vers d'autres sites web et qui ne sont pas contrôles par Hilo. Nous ne sommes pas responsables, et cette politique de confidentialité ne s'applique pas aux pratiques de confidentialité de ces sites. Nous vous encourageons à chercher et à lire la politique de confidentialité de tout site web que vous visitez. En outre, lorsque vous initiez une transaction sur un autre site web, même si vous avez atteint ce site par un lien affiché sur notre Service, l'information que vous soumettez pour compléter cette transaction est soumise aux pratiques de confidentialité de ce site web. Vous devriez lire la politique de confidentialité de ce site pour comprendre comment les renseignements personnels qu'elle recueille sont utilisés, partagés et protégés. Hilo n'est pas responsable des pratiques de confidentialité ou de l'information de ses fournisseurs ou partenaires d'affaires ou de tous sites web de tiers."
    more_information:
      title: "Qui peut vous contacter pour plus d'information?"
      title_contentL1: " Adressez toutes autres questions concernant nos pratiques de confidentialité ou la Politique de Confidentialité de Hilo à info@hiloproject.com"
    acknowledgement:
      title: "Réception"
      title_contentL1: "VOUS CONVENEZ QUE VOUS AVEZ LU, COMPRIS ET CONSENTEMENT AUX PRATIQUES DE confidentialité décrites dans cette POLITIQUE DE CONFIDENTIALITÉ ET ACCEPTEZ D'ÊTRE LIÉ PAR LE CONTRAT D'UTILISATION DU CHERCHEUR D'EMPLOI ."
      last_updated: 'Mise à jour Mars 31, 2011 '
